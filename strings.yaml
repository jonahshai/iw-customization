branding:
  name: Injustice Watch Style Guide
  org: Injustice Watch
  orgDomain: injusticewatch.org
  prettyName: Injustice Watch Style Guide
  favicon: https://raw.githubusercontent.com/jonahshai/iw-customization/master/assets/images/iw-favicon.ico
  icon: https://raw.githubusercontent.com/jonahshai/iw-customization/master/assets/images/iw-logo-square.svg

landing:
  tagline: A style and ethics guide for Injustice Watch reporters, editors, and interns
  viewAll: View All Entries
  quickLink: false
  modules:
    - tag: team
      label: Categories
      style: button
    - tag: featured
      label: Table of Contents
      style: docs

footer:
  helpText: For help or to make a change, consult <a href="mailto:admin@injusticewatch.org?subject=IW style guide">the editors</a>.
  defaultEmail: admin@injusticewatch.org

search:
  placeholder: Search for a term
  results:
    none:
      suggestion: For help or to make a change, consult <a href="mailto:admin@injusticewatch.org?subject=IW style guide">the editors</a>.

# errors
error:
  403:
    message: "<p>For this documentation site, we've disabled the final step of the Move File workflow. Normally, this request would succeed and you'd be taken to the new url for your page.</p>"
  404:
    title: Page Not Found
    heading: Whoops, that's a 404.
    message: Try another search term? Or <a href = "https://iw-style-guide.herokuapp.com">click here</a> to go back to the home page.